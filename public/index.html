<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Listings</title>
    <link rel="stylesheet" href="index.css" />
    <!-- Link to External CSS File -->
    <!-- Bootstrap CSS for styling -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="text-center">Movie Listings</h1>

      <!-- Search Bar and Genre Dropdown inside a Single Row -->
      <div class="d-flex mb-4">
        <!-- Search Input -->
        <input
          type="text"
          id="searchInput"
          class="form-control me-2"
          placeholder="Search for movies..."
          aria-label="Search"
        />

        <!-- Genre Dropdown with Label -->
        <div class="d-flex flex-column ms-3">
          <label for="genreSelect" class="form-label mb-1 text-light"
            >Select Genre</label
          >
          <select id="genreSelect" class="custom-select">
            <!-- This dropdown allows users to filter movies by genre -->
            <option value="">All Genres</option>
            <option value="Action">Action</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Horror">Horror</option>
            <option value="Thriller">Thriller</option>
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Adventure">Adventure</option>
            <option value="Romance">Romance</option>
          </select>
        </div>
      </div>

      <!-- Form to Add Movies -->
      <div class="card p-4 mt-4 shadow" id="movieFormContainer">
        <h3>Add a New Movie</h3>
        <form id="movieForm">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="director" class="form-label">Director</label>
            <input type="text" id="director" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="year" class="form-label">Year</label>
            <input type="number" id="year" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <input type="text" id="genre" class="form-control" required />
          </div>
          <button type="submit" class="btn">Add Movie</button>
        </form>
      </div>

      <!-- Movie List -->
      <div class="card p-4 mt-4 shadow" id="movieListContainer">
        <h3>Movie Listings</h3>
        <ul id="movieList" class="list-group">
          <!-- Movies will be dynamically added here -->
        </ul>
      </div>
    </div>

    <!-- Link to External JavaScript File -->
    <script src="index.js"></script>
   
  </body>
</html>
